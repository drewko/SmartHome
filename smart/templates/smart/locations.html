{% extends "smart/base.html" %}

{% block content %}

<!--Accordion wrapper-->
<div class="accordion md-accordion" id="accordionEx1" role="tablist" aria-multiselectable="true">
{% for location, devices in locations.items %}

  <!-- Accordion card -->
  <div class="card">

    <!-- Card header -->
    <div class="card-header" role="tab" id="headingTwo1">
      <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx1" href="#{{ location }}"
        aria-expanded="false" aria-controls="collapseTwo1">
        <h5 class="mb-0">
          {{ location }}<i class="fas fa-angle-down rotate-icon"></i>
        </h5>
      </a>
    </div>

    <!-- Card body -->
    <div id="{{ location }}" class="collapse" role="tabpanel" aria-labelledby="headingTwo1"
      data-parent="#{{ location }}">
      <div class="card-body">
        <ul class="list-group">
          {% for device in devices %}
            <li class="list-group-item">{{ device }}</li>
        {% endfor %}
      </ul>
      </div>
    </div>

  </div>
</div>
<!-- Accordion wrapper -->



{% endfor %}
{% endblock content %}
