{% extends "smart/base.html" %}

{% block content %}

<div class="accordion md-accordion" id="accordionEx1" role="tablist" aria-multiselectable="true">
{% for device, channels in devices.items %}

  <!-- Accordion card -->
  <div class="card">

        <!-- Card header -->
    <div class="card-header" role="tab" id="headingTwo1">
          <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx1" href="#{{ device }}"
            aria-expanded="false" aria-controls="collapseTwo1">
            <h5 class="mb-0">
              {{ device }}<i class="fas fa-angle-down rotate-icon"></i>
            </h5>
          </a>
    </div>

        <!-- Card body -->
    <div id="{{ device }}" class="collapse" role="tabpanel" aria-labelledby="headingTwo1"
          data-parent="#{{ device }}">
      <div class="card-body">

        <ul class="list-group">
              {% for channel in channels %}
                <li class="list-group-item">{{ channel }}</li>
              {% endfor %}
        </ul>
      </div>

    </div>
  </div>
</div>


{% endfor %}
{% endblock content %}
